{% extends "base.html" %}

{% block content %}
  <div class="p-5 mb-4 bg-light rounded-3">
    <h1 class="display-4">{{ SITENAME }}</h1>
  </div>
  <main class="container-fluid row row-cols-2" role="main">
    {% for article in articles_page.object_list %}
    <div class="col">
    <h2 class="display-6">{{ article.title }}</h2>
    <p><time datetime="{{ article.date.isoformat() }}" class="card-text">{{ article.locale_date }}</time></p>
    <a href="{{ SITEURL }}/{{ article.url }}" class="card-link">View</a>
    </div>
    {% endfor %}
  </main>
{% endblock content %}
